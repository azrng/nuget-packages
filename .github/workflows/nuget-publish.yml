name: Publish NuGet Package

# 触发条件
on:
  push: # 发布到主分支
    branches: [ master ]

# 设置运行环境以及执行任务
jobs:
  build-and-publish: # 构建和发布
    runs-on: windows-latest

    steps: # 执行任务
      - name: Checkout code # 拉取代码
        uses: actions/checkout@v2

      - name: Setup .NET Core # 安装.NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '10.x' # 修改为你的.NET版本

      - name: Restore NuGet packages # 还原NuGet包
        run: dotnet restore NugetPackages.slnx

      - name: Build # 编译
        run: dotnet build NugetPackages.slnx --configuration Release

      - name: Find projects with GeneratePackageOnBuild # 查找需要打包的项目
        run: |
          $projects = Get-ChildItem -Path . -Filter *.csproj -Recurse |
            Where-Object {
              $content = Get-Content $_.FullName -Raw
              $_.DirectoryName -notmatch '[\\/]obj[\\/]' -and
              $content -match '<GeneratePackageOnBuild>\s*True\s*</GeneratePackageOnBuild>'
            }
          if ($projects) {
            $projectList = $projects.FullName -join ' '
            Write-Output "PROJECTS=$projectList" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            Write-Host "Found projects with GeneratePackageOnBuild=True:"
            $projects | ForEach-Object { Write-Host "  - $($_.FullName)" }
          } else {
            Write-Host "No projects found with GeneratePackageOnBuild=True"
            Write-Output "PROJECTS=" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }
        shell: pwsh

      - name: Pack NuGet package # 打包指定项目
        if: env.PROJECTS != ''
        run: |
          foreach ($project in "${{ env.PROJECTS }}".split(' ')) {
            if ($project.Trim() -ne '') {
              Write-Host "Packing: $project"
              dotnet pack $project --configuration Release --no-build
            }
          }
        shell: pwsh

      # 需在github库中设置${{ secrets.NUGET_API_KEY }}
      - name: Publish NuGet package
        run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate